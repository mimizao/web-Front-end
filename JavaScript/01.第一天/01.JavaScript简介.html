<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript能做什么？这里就是第一个尝试，改变文字</h2>
    <p id="demo1">这是一段文字</p>
    <button type="button" onclick='document.getElementById("demo1").innerHTML="这是我自己写的"'>点击我</button>

    <h2>这里JavaScript改变了图像的src属性值</h2>
    <img id="myImage" src="../../images/灯泡图_关.gif" style="text-align: center;" />
    <button type="button" onclick="document.getElementById('myImage').src='../../images/灯泡图_开.gif'">开灯</button>
    <button type="button" onclick="document.getElementById('myImage').src='../../images/灯泡图_关.gif'">关灯</button>

    <h2>这里JavaScript改变了HTML元素的样式</h2>
    <p id="demo2">这里是要被改变的地方</p>
    <button type="button" onclick="document.getElementById('demo2').style.fontSize='35px'">点击改变样式</button>

    <h2>这里JavaScript隐藏了HTML元素</h2>
    <p id="demo3">这里是要被隐藏的地方</p>
    <button type="button" onclick="document.getElementById('demo3').style.display='none'">点击隐藏HTML元素</button>
    <button type="button" onclick="document.getElementById('demo3').style.display='block'">点击显示HTML元素</button>
</body>

</html>
