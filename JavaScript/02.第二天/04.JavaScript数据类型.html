<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript数据类型</h2>
    <p>Undefined和null的值相等，但是数据类型不同，其中undefined的数据类型是undefined，null的数据类型是object</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = typeof undefined + "</br>" + typeof null + "</br></br>" + (null === undefined) + "</br>" + (null == undefined);
    </script>
</body>

</html>
