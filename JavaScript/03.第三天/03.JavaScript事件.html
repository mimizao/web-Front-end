<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript事件</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <button onclick="document.getElementById('demo').innerHTML=Date()">时间是？</button>
    <button onclick="displayDate()">时间是？</button>
    <script>
        function displayDate() {
            document.getElementById("demo1").innerHTML = Date();
        }
    </script>
</body>

</html>
