<!DOCTYPE html>
<html>

<body>
    <h1>
        JavaScript字符串属性
    </h1>
    <p>length属性返回字符串的长度</p>
    <p id="demo"></p>
    </br>
    <p>indexOf()方法返回字符串中指定文本首次出现的索引</p>
    <p>lastIndexOf()方法返回字符串中指定文本最后一次出现的索引</p>
    <p>以上两种方法都支持输入第二个参数，即指定起始位置</p>
    <p>如果没有找到返回-1</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    </br>
    <p>slice()提取字符串的某个部分并在新字符中返回被提取的部分</p>
    <p id="demo3"></p>
    <p>如果某个参数为负，则从字符串的结尾开始计数</p>
    <p id="demo4"></p>
    </br>
    <p>split()方法按照指定字符拆分字符串</p>
    <p id="demo5"></p>
    <script>
        var str = "The full name of China is the People's Republic of China.";
        var len = str.length;
        document.getElementById("demo").innerHTML = len;

        var pos = str.indexOf("China");
        var posVsSeceond = str.indexOf("China", 18);
        document.getElementById("demo1").innerHTML = "不输入第一个参数 = " + pos + ";输入第二个参数 = " + posVsSeceond;

        var lastPos = str.lastIndexOf("China");
        var lastPosVsSeceond = str.lastIndexOf("China", 50);
        document.getElementById("demo2").innerHTML = "不输入第一个参数 = " + lastPos + "；输入第二个参数 = " + lastPosVsSeceond;

        var strSlice = str.slice(7, 13);
        document.getElementById("demo3").innerHTML = strSlice;
        var strSliceWithNegative = str.slice(-13, -7);
        document.getElementById("demo4").innerHTML = strSliceWithNegative;

        var strSplit = str.split(" ");
        var strChar = strSplit[0];
        document.getElementById("demo5").innerHTML = strChar;
    </script>
</body>

</html>
