<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript函数</h2>
    <p id="demo"></p>
    <p id="demo1">不使用（）访问函数将返回函数声明而不是函数结果</p>
    <p id="demo2"></p>
    <script>
        function myFunction(p1, p2) {
            return p1 * p2;
        }

        function toCelsius(f) {
            return (5 / 9) * (f - 32);
        }

        document.getElementById("demo").innerHTML = myFunction(7, 8);
        document.getElementById("demo1").innerHTML = toCelsius;
        document.getElementById("demo2").innerHTML = "温度是：" + toCelsius(86) + "摄氏度。";
    </script>
</body>

</html>
