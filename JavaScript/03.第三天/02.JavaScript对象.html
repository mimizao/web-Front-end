<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript对象</h1>
    <p id="demo"></p>
    <h1>对象方法是一种函数定义，存储为属性值。</h1>
    <p id="demo1"></p>
    <script>
        //创建对象
        var car = { type: "porsche", model: "911", color: "white" };
        var person = {
            firstName: "Bill",
            lastName: "Gates",
            id: 12345,
            fullName: function () {
                return this.firstName + "" + this.lastName;
            }
        }
        //显示对象中的数据
        document.getElementById("demo").innerHTML = car.type;
        document.getElementById("demo1").innerHTML = person.fullName();
    </script>
</body>

</html>
