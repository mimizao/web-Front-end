<!DOCTYPE html>
<html>

<body>
    <form action="">
        First name:<br />
        <input type="text" name="fristname" value="John" disabled />
        <br />
        Last name:<br />
        <input type="text" name="lastname" />
    </form>

    <!--autocomplete-->
    <form action="example/html5/demo_from.asp" method="get" autocomplete="on">
        First name:<input type="text" name="fname" /><br />
        Last name:<input type="text" name="lname" /><br />
        E-mail:<input type="email" name="email" autocomplete="off" />
        <br />
        <br />
    </form>

    <!--autofocus-->
    <form aciton="demo_form.asp">
        First name:<input type="text" name="fname" autofocus /><br />
        Last name:<input type="text" name="lname" /><br />
        <input type="submit" />
    </form>

    <!--form属性-->
    <form action="/example/html5/demo_form.asp" method="get" id="form1">
        First name:<input type="text" name="fname" /><br />
        <input type="submit" value="提交" />
    </form>
    Last name:<input type="text" name="lname" form="form1" />

    <!--formmethod-->
    <form action="/example/html5/demo_form.asp" method="get">
        First name:<input type="text" name="fname" /><br />
        Last name:<input type="text" name="lname" /><br />
        <input type="submit" value="提交" />
        <input type="submit" formmethod="post" formaction="/example/html5/demo_post.asp" value="使用POST提交" />
    </form>

    <!--formnovalidate-->
    <form action="/example/html5/demo_form.asp" method="get">
        E-mail:<input type="email" name="userid" /><br />
        <input type="submit" value="提交" /><br />
        <input type="submit" formnovalidate="formnovalidate" value="进行没有验证的提交" />
    </form>

    <!--formtarget-->
    <form action="action_page.php">
        First name:<input type="text" name="fanme" /><br />
        Last name:<input type="text" name="lname" /><br />
        <input type="submit" value="Submit as normal" />
        <input type="submit" formtarget="_blank" value="Submit to a new window" />
    </form>

    <!--multiple-->
    <form action="/example/html5/demo_form.asp" method="get">
        选择图片:<input type="file" name="img" multiple="multiple" />
        <input type="submit" />
    </form>

    <!--placeholder-->
    <form action="example/html5/demo_form.asp method=" get">
        <input type="search" name="user_search" placeholder="Search W3School" />
        <input type="submit" />
    </form>

    <!--required-->
    <form action="example/html5/demo_form.asp" method="get">
        Name:<input type="text" name="user_name" required="required" />
        <input type="submit" />
    </form>

    <!--step-->
    <form action="example/html5/demo_form.asp" method="get">
        <input type="number" name="points" step="3"/>
        <input type="submit"/>
    </form>

</body>

</html>
